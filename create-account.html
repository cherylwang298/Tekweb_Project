<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 bg-[#F7F4EB] relative overflow-hidden"
  >
    <div
      class="absolute top-0 left-0 w-72 h-72 bg-[#D9E4DD] rounded-full blur-3xl opacity-40 -z-10"
    ></div>
    <div
      class="absolute bottom-0 right-0 w-96 h-96 bg-[#CAD2C5] rounded-full blur-2xl opacity-40 -z-10"
    ></div>
    <div
      class="absolute top-1/3 right-10 w-52 h-52 bg-[#84A98C] rounded-full blur-xl opacity-30 -z-10"
    ></div>

    <div
      class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 border border-[#E4E1D8]"
    >
      <h1 class="text-3xl font-serif font-bold text-center mb-7 text-[#2F3E46]">
        Create Account
      </h1>

      <form class="space-y-5">
        <div>
          <label class="block mb-1 text-sm font-medium text-[#2F3E46]">Username</label>
          <input
            type="text"
            class="w-full p-2.5 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] text-sm"
            placeholder="Enter username"
            required
          />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-[#2F3E46]">Full Name</label>
          <input
            type="text"
            class="w-full p-2.5 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] text-sm"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-[#2F3E46]">Email</label>
          <input
            type="email"
            class="w-full p-2.5 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] text-sm"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-[#2F3E46]">Password</label>
          <input
            type="password"
            class="w-full p-2.5 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] text-sm"
            placeholder="Enter password"
            required
          />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium text-[#2F3E46]"
            >Confirm Password</label
          >
          <input
            type="password"
            class="w-full p-2.5 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] text-sm"
            placeholder="Re-enter password"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#52796F] hover:bg-[#354F52] text-white py-2.5 rounded-xl font-semibold transition shadow-lg text-sm"
        >
          Create Account
        </button>
      </form>

      <div class="text-center mt-5 text-[#2F3E46] text-sm">
        Already have an account?
        <a href="#" class="text-[#52796F] font-semibold hover:underline"
          >Login</a
        >
      </div>
    </div>
  </body>
</html>
