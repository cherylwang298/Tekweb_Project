<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblios | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: #f3f4f6;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Playfair Display", "serif"],
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 bg-[#F7F4EB] relative overflow-hidden"
  >
    <div
      class="absolute top-0 left-0 w-72 h-72 bg-[#D9E4DD] rounded-full blur-3xl opacity-40 -z-10"
    ></div>
    <div
      class="absolute bottom-0 right-0 w-96 h-96 bg-[#CAD2C5] rounded-full blur-2xl opacity-40 -z-10"
    ></div>
    <div
      class="absolute top-1/3 right-10 w-52 h-52 bg-[#84A98C] rounded-full blur-xl opacity-30 -z-10"
    ></div>

    <div
      class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 border border-[#E4E1D8]"
    >
      <h1 class="font-serif text-4xl font-extrabold text-center mb-6 text-[#2F3E46]">
        Biblios
      </h1>

      <form class="space-y-5">
        <div>
          <label class="font-sans block mb-1 font-semibold text-[#2F3E46]">Username</label>
          <input
            type="email"
            class="font-sans w-full p-3 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] bg-white"
            placeholder="Enter your username"
          />
        </div>

        <div>
          <label class="font-sans block mb-1 font-semibold text-[#2F3E46]"
            >Password</label
          >
          <input
            type="password"
            class="font-sans w-full p-3 border border-[#A4B3A6] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#52796F] bg-white"
            placeholder="Enter your password"
          />
        </div>

        <button
          type="submit"
          class="font-sans w-full bg-[#52796F] hover:bg-[#354F52] text-white py-3 rounded-xl font-semibold transition shadow-lg"
        >
          Login
        </button>
      </form>

      <div class="font-sans text-center mt-6 text-[#2F3E46]">
        Don't have an account?
        <a href="#" class="text-[#52796F] font-semibold font-sans hover:underline"
          >Create Account</a
        >
      </div>
    </div>
  </body>
</html>
